<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkinHrs - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .cta-button-primary {
            background-color: #2563eb; /* Blue */
            color: white;
        }
        .cta-button-primary:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header / Navigation -->
    <header id="header" class="bg-white shadow-md fixed w-full z-20 top-0">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="WorkinHrs logo.jpg" alt="WorkinHrs Logo" class="h-10 w-auto">
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="find-work.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Find Work</a>
                <a href="hire-talent.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Hire Talent</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="login.html" class="text-gray-600 hover:text-blue-600 font-medium">Already have an account?</a>
                <a href="login.html" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-full font-semibold shadow-sm hover:bg-gray-200 transition duration-300">Log In</a>
            </div>
             <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>
         <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="find-work.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Find Work</a>
            <a href="hire-talent.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Hire Talent</a>
            <div class="p-4 border-t">
                 <a href="login.html" class="block w-full text-center bg-gray-100 py-2 rounded-md font-semibold">Log In</a>
            </div>
        </div>
    </header>

    <!-- Sign Up Form -->
    <main class="min-h-screen flex items-center justify-center pt-24 pb-12 px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block mb-4">
                    <img src="WorkinHrs logo.jpg" alt="WorkinHrs Logo" class="h-12 w-auto mx-auto">
                </a>
                <h2 class="text-2xl font-bold text-gray-900">Create Your Account</h2>
                <p class="text-gray-600 mt-2">Join our community and start your journey.</p>
            </div>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input id="fullname" name="fullname" type="text" autocomplete="name" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                
                <div>
                     <label class="block text-sm font-medium text-gray-700">I am a...</label>
                     <fieldset class="mt-2">
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center">
                                <input id="role-freelancer" name="role" type="radio" checked class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                <label for="role-freelancer" class="ml-2 block text-sm text-gray-900">
                                    Freelancer
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input id="role-client" name="role" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                <label for="role-client" class="ml-2 block text-sm text-gray-900">
                                    Client
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>


                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white cta-button-primary transition duration-300">
                        Create Account
                    </button>
                </div>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                By signing up, you agree to our
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Terms of Service</a>.
            </p>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
