<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkinHrs - Post a Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .cta-button-secondary {
            background-color: #f97316; /* Orange */
            color: white;
        }
        .cta-button-secondary:hover {
            background-color: #ea580c;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header / Navigation -->
    <header id="header" class="bg-white shadow-md fixed w-full z-20 top-0">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="WorkinHrs logo.jpg" alt="WorkinHrs Logo" class="h-10 w-auto">
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="find-work.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Find Work</a>
                <a href="hire-talent.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Hire Talent</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                 <a href="login.html" class="text-gray-600 hover:text-blue-600 font-medium">Log In</a>
                <a href="signup.html" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-full font-semibold shadow-sm hover:bg-gray-200 transition duration-300">Sign Up</a>
            </div>
             <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>
         <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="find-work.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Find Work</a>
            <a href="hire-talent.html" class="block py-2 px-4 text-sm hover:bg-gray-100">Hire Talent</a>
            <div class="p-4 border-t">
                 <a href="login.html" class="block w-full text-center bg-gray-100 py-2 rounded-md font-semibold">Log In</a>
                 <a href="signup.html" class="block w-full text-center cta-button-primary py-2 rounded-md font-semibold">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Post Project Form -->
    <main class="min-h-screen flex items-center justify-center pt-24 pb-12 px-4">
        <div class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Tell Us About Your Project</h2>
                <p class="text-gray-600 mt-2">Fill out the details below to attract the best student talent.</p>
            </div>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="project-title" class="block text-sm font-medium text-gray-700">Project Title</label>
                    <div class="mt-1">
                        <input id="project-title" name="project-title" type="text" required placeholder="e.g., Modern Logo Design for Tech Startup" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                    </div>
                </div>
                
                <div>
                    <label for="project-description" class="block text-sm font-medium text-gray-700">Project Description</label>
                    <div class="mt-1">
                        <textarea id="project-description" name="project-description" rows="4" required placeholder="Describe the project scope, deliverables, and any specific requirements." class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="project-category" class="block text-sm font-medium text-gray-700">Category</label>
                         <select id="project-category" name="project-category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm rounded-md">
                            <option>Graphic Design</option>
                            <option>Web Development</option>
                            <option>Content Writing</option>
                            <option>Social Media Marketing</option>
                            <option>Video Editing</option>
                            <option>Data Entry</option>
                        </select>
                    </div>
                     <div>
                        <label for="project-budget" class="block text-sm font-medium text-gray-700">Budget ($)</label>
                        <div class="mt-1">
                            <input id="project-budget" name="project-budget" type="number" required placeholder="e.g., 250" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="project-skills" class="block text-sm font-medium text-gray-700">Skills Required (comma-separated)</label>
                    <div class="mt-1">
                        <input id="project-skills" name="project-skills" type="text" placeholder="e.g., Figma, React.js, SEO" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="company-name" class="block text-sm font-medium text-gray-700">Company Name (Optional)</label>
                        <div class="mt-1">
                            <input id="company-name" name="company-name" type="text" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="contact-email" class="block text-sm font-medium text-gray-700">Contact Email</label>
                        <div class="mt-1">
                            <input id="contact-email" name="contact-email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white cta-button-secondary transition duration-300">
                        Post Your Project
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
